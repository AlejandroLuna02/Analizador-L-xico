<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analizador Léxico</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #f5f5f5;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    form {
      margin-bottom: 30px;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
      font-family: 'Poppins', monospace;
    }

    input[type="file"] {
      margin-bottom: 10px;
    }

    button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .row {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }

    .col {
      flex: 1;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Analizador Léxico</h1>
    <form method="POST" enctype="multipart/form-data">
      <label for="file">Subir archivo:</label>
      <input type="file" id="file" name="file" accept=".txt">
      <button type="submit">Subir y Analizar</button>
    </form>
    <form method="POST" enctype="multipart/form-data">
      <textarea name="code" placeholder="Inserte el código aquí"></textarea>
      <button type="submit">Analizar Código</button>
    </form>
    <div class="row">
      <div class="col">
        {% for token in tokens %}
        <p>{{ token.type }}</p>
        {% endfor %}
      </div>
      <div class="col">
        {% for token in tokens %}
        <p>Línea {{ token.line }} <br> {{ token.description }} : {{ token.value }}</p>
        {% endfor %}
      </div>
    </div>
  </div>
</body>
</html>
